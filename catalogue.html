<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Catalogue</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        table, th, td {
            border: 5px double black;
            border-collapse: collapse;
            text-align: left;
        }
        img {
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Product Catalogue</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Type</th>
                    <th>Processor</th>
                    <th>Graph. card</th>
                    <th>In stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="Laptop%201.jpg" alt="Laptop 1"></td>
                    <td>ABBAC9</td>
                    <td>Intel Atom</td>
                    <td>Nvidia</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td><img src="Laptop%202.jpg" alt="Laptop 2"></td>
                    <td>GS8DGF</td>
                    <td>AMD</td>
                    <td>ATI</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td><img src="Laptop%203.jpg" alt="Laptop 3"></td>
                    <td>KG1862A</td>
                    <td>No info</td>
                    <td>No info</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
